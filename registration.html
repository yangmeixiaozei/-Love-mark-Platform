    <SCRIPT LANGUAGE="JavaScript">
        function test() {
            if ((document.f1.phonenumber.value != '') && (document.f1.nickname.value != '') && (document.f1.pwd.value != '')) {
                if (document.f1.pwd.value == document.f1.checkpwd.value) {
                    var phoneno = document.f1.phonenumber.value;
                    var pln = phoneno.length;
                    if (pln == 11) {
                        var str = document.f1.nickname.value;
                        var sln = str.length;
                        if (sln <= 25) {
                            alert("注册成功！");
                            return true; 
                        } else {
                            alert("无效！昵称长度不能超过25");
                            return false; 
                        }
                    } else {
                        alert("无效手机号！手机号长度应为11位");
                        return false; 
                    }
                } else {
                    alert("不通过!\n密码和确认密码不一致");
                    return false; 
                }
            } else {
                alert("账号、昵称和密码不能为空");
                return false; 
            }
        }
